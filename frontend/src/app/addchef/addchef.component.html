
 <div class="content-body">
  <div class="container-fluid">

<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">Add new chef</h4>
          </div>
          <div class="card-body">
              <div class="form-validation">
                  <form class="form-valide" #chefForm="ngForm" (ngSubmit)="onSubmit(chefForm)">
                      <div class="row">
                          <div class="col-xl-6">
                              <div class="form-group row">
                                  <label class="col-lg-4 col-form-label" for="val-username">Username
                                      <span class="text-danger">*</span>
                                  </label>
                                  <div class="col-lg-6">
                                      <input type="text" class="form-control" id="val-username" name="username" [(ngModel)]="form.username"
                                      required
                                      minlength="3"
                                      maxlength="20"
                                      #username="ngModel" placeholder="Enter a username..">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-4 col-form-label" for="val-email">Email <span
                                          class="text-danger">*</span>
                                  </label>
                                  <div class="col-lg-6">
                                      <input type="text" class="form-control" id="val-email" name="email"
                                      [(ngModel)]="form.email"
                                      required
                                      email
                                      #email="ngModel"  placeholder="Your valid email..">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-4 col-form-label" for="val-password">Password
                                      <span class="text-danger">*</span>
                                  </label>
                                  <div class="col-lg-6">
                                      <input type="password" class="form-control" id="val-password" name="password"
                                      [(ngModel)]="form.password"
                                      required
                                      minlength="6"
                                      #password="ngModel" placeholder="Choose a safe one..">
                                  </div>

                                  
                              </div>
                              <div class="form-group row">
                                
                                <div class="col-lg-6" style="margin-left: 50%;">
                                    <button type="submit" class="btn btn-primary" [disabled]="!chefForm.valid">Submit</button>
                                </div>

                                
                            </div>

                          </div>
                         
                              </div>
        
    
                            


                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
